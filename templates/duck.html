{% extends "base.html" %}
{% block content %}
<div class="col-xs-12">
<!--<div class="col-xs-3"></div>
<div class="col-xs-6">-->
    <div class="panel panel-primary">
        <div class="panel-heading pad_left">
            <h1>{{title}}</h1>
        </div>
        <div class="panel-body">
            <div class="col-xs-12">
                <div class="form-group">
                    <form action="https://duckduckgo.com" method="get">
                        <label for="first no_bottom_margin" style="margin-bottom: 0;"><span class="label label-default">Search Online</span></label>
                        <input type="text" name="q" id="first" class='form-control'>
                        <input type="submit" class='btn btn-primary'>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<div class="col-xs-3"></div>-->
{% endblock  %}
