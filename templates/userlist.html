{% extends 'base.html' %}
{% block content %}
<div class="col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1>{{title}}</h1>
        </div>
        <div class="panel-body">
            <div class="col-xs-12">
                <strong class='error' value="{{password_error}}">{{password_error}}</strong>
                <strong class='error' value="{{username_error}}">{{username_error}}</strong>

                <table class="table table-condensed borderless">
                    {% if users %}
                        <thead>
                            <b>name</b>
                            <b>pw</b>
                        </thead>
                        {% for user in users %}
                        <tbody class='borderless'>
                            <tr>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>{{user.password}}</td>
                            </tr>
                        </tbody>
                        {% endfor %}
                    {% else %}
                        <b class="error">
                            No users signed up yet</b>
                    {% endif %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
