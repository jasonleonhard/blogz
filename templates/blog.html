{% extends 'base.html' %}
{% block content %}
<div class="col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class='mt0 mb0'>{{title}}</h1>
        </div>
        <div class="panel-body">
            {% if blogs %}
                {% for blog in blogs %}
                    <div class='panel panel-default mb1'>
                        <div class='panel-body'>
                            <div class="left pad_left">
                                <a href="{{ url_for('blog', id=blog.id, blog_title=blog.title, blog_body=blog.body) }}">
                                    <h3 class='no_top_margin'>
                                        <div>{{blog.title}}</div>
                                    </h3>
                                </a>
                                <p>{{blog.body}}</p>
                            {% if blog.owner.username %}
                                <span class="label label-default">{{blog.owner.username}}</span>
                            {% endif %}
                            </div>
                            <div>
                                <form method="POST" action="/delete_blog" class='right'>
                                    <input type="hidden" name="blog-id" value="{{blog.id}}">
                                    <input type="submit" value="Delete" class="btn btn-primary btn-xs">
                                </form>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="error">No blogs yet</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock  %}
