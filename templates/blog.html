{% extends 'base.html' %}
{% block content %}
<div class="col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1>{{title}}</h1>
        </div>
        <div class="panel-body">
            <div class="col-xs-12">
               <form class="form-horizontal">
                    <form></form>
                    {% if blogs %}
                        <div class=''>
                            {% for blog in blogs %}
                                <div class='panel panel-default'>
                                    <div class='panel-body'>
                                        <form method="POST" action="/delete_blog" class='left'>
                                            <input type="hidden" name="blog-id" value="{{blog.id}}"/>
                                            <input type="submit" value="Done" class="btn btn-primary"/>
                                        </form>
                                        <div class="left pad_left">
                                            <a href="{{ url_for('blog', id=blog.id, blog_title=blog.title, blog_body=blog.body) }}">
                                                <h3 class='no_top_margin'>{{blog.title}}</h3>
                                            </a>
                                            <p>{{blog.body}}</p>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    {% else %}
                        <p class="error">No blogs yet</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
